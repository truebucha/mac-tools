log_level: None

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  size: 14
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic
    
    # Color scheme
colors:
  # Default colors
  primary:
    background: '#000022'
    foreground: '#ebeb00'

  # Cursor colors
  cursor:
    text: '#FF261E'
    cursor: '#FF261E'

  # Normal colors
  normal:
    black:   '#0d0d0d'
